<ion-row>
  <ion-col col-1>
    <button ion-button clear (click)="addToValue()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-col>  
  <ion-col col-10>
    <strong>{{value}}</strong>
  </ion-col>
  <ion-col col-1>
      <button ion-button clear (click)="negateFromValue()">
          <ion-icon name="remove"></ion-icon>
      </button>
    </ion-col>
</ion-row>
