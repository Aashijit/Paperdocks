<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button clear (click)="goBack()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="font-poirot fw-800">
      The Paperdocks Blog
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <img src="../../assets/imgs/search.svg" style="height: 85% !important" />
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [innerHTML]="text | safeHtml" class="font-poirot"></div>


   <!-- Footer Starts-->
   <ion-grid class="back-primary-light footer-tab">
      <ion-label class="text-black fw-800 font-poirot text-center text-capitalize">Get in touch for customised
        products or services</ion-label>
      <button ion-button round class="text-capitalize back-primary margin-left-right">Let's work together</button>
  
      <ion-row class="font-poirot">
        <ion-col>
          <ion-title>Paper Docks</ion-title>
          <ion-label>About</ion-label>
          <ion-label>FAQ's</ion-label>
          <ion-label>Contact</ion-label>
          <ion-label>Terms & Conditions</ion-label>
        </ion-col>
        <ion-col>
          <ion-title>Connect</ion-title>
          <button ion-button clear class="nopadding"><img src="../../assets/imgs/facebook.svg"
              class="social-icons" /></button>
          <button ion-button clear class="nopadding"><img src="../../assets/imgs/instagram.svg"
              class="social-icons" /></button>
          <button ion-button clear class="nopadding"><img src="../../assets/imgs/whatsapp.svg"
              class="social-icons" /></button>
        </ion-col>
        <ion-col>
          <ion-title>Newsletter</ion-title>
          <ion-label>Sign up for updates, freebies and more</ion-label>
          <ion-input placeholder="Email Id" class="input-box"></ion-input>
          <button ion-button round class="back-primary mt-10"><strong>Subscribe</strong></button>
        </ion-col>
      </ion-row>
  
      <ion-note class="fw-800 font-poirot text-center">&copy; Paperdocks @ 2019</ion-note>
    </ion-grid>
    <!-- Footer Ends-->
  
</ion-content>
