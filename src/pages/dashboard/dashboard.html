<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon slot="start" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="font-poirot fw-800">
      Paperdocks
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <img src="../../assets/imgs/search.svg" style="height: 85% !important" />
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-segment [(ngModel)]="dashboardPageNames">
      <ion-segment-button value="home">
        Home
      </ion-segment-button>
      <ion-segment-button value="cards">
        Cards
      </ion-segment-button>
      <ion-segment-button value="posters">
        Posters
      </ion-segment-button>
      <ion-segment-button value="contactus">
        Contact Us
      </ion-segment-button>
      <ion-segment-button value="blog">
        Blog
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="dashboardPageNames">
    <ion-list *ngSwitchCase="'home'">
      Home
    </ion-list>
    <ion-list *ngSwitchCase="'cards'">
      Cards
    </ion-list>
    <ion-list *ngSwitchCase="'posters'">
      Posters
    </ion-list>

    <ion-list *ngSwitchCase="'contactus'">
      Contact Us
    </ion-list>

    <ion-list *ngSwitchCase="'blog'">
      Blog
    </ion-list>
  </div>
</ion-content>

<ion-footer>



</ion-footer>
