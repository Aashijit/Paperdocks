<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon slot="start" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="font-poirot fw-800">
      Paperdocks
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <img src="../../assets/imgs/search.svg" style="height: 85% !important" />
      </button>
    </ion-buttons>
  </ion-toolbar>


  <div>
    <ion-segment [(ngModel)]="dashboardPageNames">
      <ion-segment-button value="home">
        Home
      </ion-segment-button>
      <ion-segment-button value="cards">
        Cards
      </ion-segment-button>
      <ion-segment-button value="posters">
        Posters
      </ion-segment-button>
      <ion-segment-button value="contactus">
        Contact Us
      </ion-segment-button>
      <ion-segment-button value="blog">
        Blog
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content>


  <div [ngSwitch]="dashboardPageNames">
    <ion-list *ngSwitchCase="'home'">

      <!--Banner starts-->
      <img src="../../assets/imgs/no-image.png" style="height:20% !important; box-sizing: content-box !important;" />
      <!--Banner ends-->

      <!-- Label starts-->
      <ion-title class="font-poirot mt-10">Shop for</ion-title>
      <!-- Label ends-->


      <!-- Grid Starts -->
      <div class = "row responsive-sm">
        <div class = "col col-25">
          <img src="../../assets/imgs/no-image.png" class="image-container"/>
        </div>
        <div class = "col">
          <img src="../../assets/imgs/no-image.png" class="image-container"/>
        </div>
        <div class = "col">
          <img src="../../assets/imgs/no-image.png" class="image-container"/>
        </div>
        
        <div class = "col">
          <img src="../../assets/imgs/no-image.png" class="image-container"/>
        </div>
        <div class = "col">
          <img src="../../assets/imgs/no-image.png" class="image-container"/>
        </div>
     </div>
     
     <div class = "row responsive-sm">
      <div class = "col">
        <img src="../../assets/imgs/no-image.png" class="image-container"/>
      </div>
      <div class = "col">
        <img src="../../assets/imgs/no-image.png" class="image-container"/>
      </div>
      <div class = "col">
        <img src="../../assets/imgs/no-image.png" />
      </div>
     </div>



    </ion-list>
    <ion-list *ngSwitchCase="'cards'">
      Cards
    </ion-list>
    <ion-list *ngSwitchCase="'posters'">
      Posters
    </ion-list>

    <ion-list *ngSwitchCase="'contactus'">
      Contact Us
    </ion-list>

    <ion-list *ngSwitchCase="'blog'">
      Blog
    </ion-list>
  </div>
</ion-content>

<ion-footer>



</ion-footer>
