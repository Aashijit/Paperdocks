<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button clear (click)="goBack()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="font-poirot fw-800">
      Paperdocks
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <img src="../../assets/imgs/shopping-bag.svg" style="height: 75% !important" />
      </button>
      <button ion-button icon-only>
        <img src="../../assets/imgs/search.svg" style="height: 85% !important" />
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- <h1 class="font-poirot mlp-5">Your Cart</h1> -->

  <!--Grid Starts-->
  <ion-grid>
    <ion-row>
      <ion-col class="container">
        <ion-card>
          <img src="../../assets/imgs/CC4.png" />
        </ion-card>
      </ion-col>
      <ion-col class="container pt-20">
        <h1 class="font-poirot font-30 mlp-5 nomargin"><strong>Thank You Card</strong></h1>
        <button ion-button clear class="font-poirot text-info captalize">Remove</button>
      </ion-col>
      <ion-col class="container pt-20">
        <ion-note class="font-poirot font-30 mlp-5"><strong>Rs 120</strong></ion-note>
      </ion-col>
      <ion-col class="container pt-20">
        <ion-badge class="font-poirot font-18 mlp-5">Quantity: 1</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--Grid Ends-->

  <!-- Footer Starts-->
  <ion-grid class="back-primary-light footer-tab">
    <ion-label class="text-black fw-800 font-poirot text-center text-capitalize">Get in touch for customised
      products or services</ion-label>
    <button ion-button round class="text-capitalize back-primary margin-left-right">Let's work together</button>

    <ion-row class="font-poirot">
      <ion-col>
        <p class="title-footer">Paper Docks</p>
        <ion-label>About</ion-label>
        <ion-label>FAQ's</ion-label>
        <ion-label>Contact</ion-label>
        <ion-label>Terms & Conditions</ion-label>
      </ion-col>
      <ion-col>
        <p class="title-footer">Connect</p>
        <button ion-button clear class="nopadding"><img src="../../assets/imgs/facebook.svg"
            class="social-icons" /></button>
        <button ion-button clear class="nopadding"><img src="../../assets/imgs/instagram.svg"
            class="social-icons" /></button>
        <button ion-button clear class="nopadding"><img src="../../assets/imgs/whatsapp.svg"
            class="social-icons" /></button>
      </ion-col>
      <ion-col>
        <p class="title-footer">Newsletter</p>
        <ion-label>Sign up for updates, freebies and more</ion-label>
        <ion-input placeholder="Email Id" class="input-box"></ion-input>
        <button ion-button round class="back-primary mt-10"><strong>Subscribe</strong></button>
      </ion-col>
    </ion-row>

    <ion-note class="fw-800 font-poirot text-center">&copy; Paperdocks @ 2019</ion-note>
  </ion-grid>
  <!-- Footer Ends-->
</ion-content>
