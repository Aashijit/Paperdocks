<ion-header>
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button clear (click)="goBack()">
          <ion-icon name="arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title class="font-poirot fw-800">
        Paperdocks
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <img src="../../assets/imgs/shopping-bag.svg" style="height: 75% !important" />
        </button>
        <button ion-button icon-only>
          <img src="../../assets/imgs/search.svg" style="height: 85% !important" />
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
  <!-- <h1 class="font-poirot mlp-5">Your Cart</h1> -->

  <!--Grid Starts-->
  <ion-grid>
    <ion-row>
      <ion-col class="container">
        <ion-card>
          <img src="../../assets/imgs/no-image.png" />
        </ion-card>
      </ion-col>
      <ion-col class="container pt-20">
        <h1 class="font-poirot font-30 mlp-5 nomargin"><strong>Thank You Card</strong></h1>
        <button ion-button clear class="font-poirot text-info captalize">Remove</button>
      </ion-col>
      <ion-col class="container pt-20">
          <ion-note class="font-poirot font-30 mlp-5"><strong>Rs 120</strong></ion-note>
      </ion-col>
      <ion-col class="container pt-20">
          <ion-badge class="font-poirot font-18 mlp-5">Quantity: 1</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--Grid Ends-->

</ion-content>
